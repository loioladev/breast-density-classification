augmentation:
  height: 336
  width: 224
data:
  batch_size: 64
  datasets:
  - inbreast
  - rsna
  - vindr
  - bmcd
  - miniddsm
  datasets_path: /media/shared/sda/loiola/datasets/processed
  sampler: weighted
  split_mode: random
  train_split: 0.95
  workers: 32
logging:
  level: DEBUG
loss:
  cross_entropy:
    weight: false
  focal:
    eps: 0.25
    gamma: 2
  reduction: mean
meta:
  checkpoint_dir: ''
  experiment_name: scheduler_plateau
  kfolds: 4
  metrics:
    reduction: weighted
    types:
    - accuracy
    - f1
    - auroc
    - precision
    - recall
    - confusion
  seed: 42
  task_type: multiclass
  training_folder: ./iteration-2
model:
  name: convnext_base
  pretrained: true
optimizer:
  adamw:
    amsgrad: false
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
  rmsprop:
    alpha: 0.99
    eps: 1.0e-08
    momentum: 0.9
  sgd:
    momentum: 0.9
    nesterov: false
  weight_decay: 0.0
scheduler:
  cosine:
    T_max: 100
    eta_min: 0.0001
    name: cosine
  multistep:
    gamma: 0.1
    milestones:
    - 30
    - 60
    - 90
    name: multistep
  plateau:
    factor: 0.1
    metric: loss
    min_lr: 1.0e-06
    mode: min
    patience: 5
  step:
    gamma: 0.1
    step_size: 10
  warmup_cosine:
    T_0: 50
    T_mult: 2
    eta_min: 0.0001
training:
  early_stopping: 20
  epochs: 50
  loss: ce
  lr: 0.001
  optimizer: sgd
  scheduler: plateau
